<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>FrontedMentor | Social Links Profile</title>
</head>

<body>
    <main>
        <div class="card">
            <img src="./assets/images/avatar-jessica.jpeg" alt="profile photo" id="profile">
            <p id="name">Jessica Randall</p>
            <p id="address">London, United Kingdom</p>
            <p><q>Front-end developer and avid reader.</q></p>
            <a role = "button">GitHub</a>
            <a role = "button">Frontend Mentor</a>
            <a role = "button">LinkedIn</a>
            <a role = "button">Twitter</a>
            <a role = "button">Instagram</a>
        </div>
    </main>
</body>

</html>
